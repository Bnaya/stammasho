<div class="list-wrapper">
	<h3 class="list-title">Tasks to complete</h3>
	<ul class="tasks-list todo">
		<li ng-repeat="task in todoTasks">{{task.task}} ({{task.assignee}}) {{task.dueDate | date:'yyyy/MM/dd'}}</li>
	</ul>
</div>
<div class="list-wrapper">
	<h3 class="list-title">Completed tasts</h3>
	<ul class="tasks-list done">
		<li ng-repeat="task in doneTasks">{{task.task}} ({{task.assignee}}) {{task.dueDate | date:'yyyy/MM/dd'}}</li>
	</ul>
</div>
